name: Checkov Security Scan

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  checkov-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Checkov scan
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: cli,json,sarif
          output_file_path: console,checkov-report.json,checkov-results.sarif
          soft_fail: false
          skip_check: CKV_AWS_1  # Add any checks you want to skip (optional)
          quiet: false
          download_external_modules: true
          # Specify compliance frameworks
          compact: true
          
      - name: Upload Checkov JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-json-report
          path: checkov-report.json
          retention-days: 30

      - name: Upload Checkov SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

      - name: Generate compliance report summary
        if: always()
        run: |
          echo "## Checkov Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f checkov-report.json ]; then
            echo "- **Scanned Files:** $(jq '.summary.parsing_errors + .summary.passed + .summary.failed + .summary.skipped' checkov-report.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed Checks:** $(jq '.summary.passed' checkov-report.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed Checks:** $(jq '.summary.failed' checkov-report.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Skipped Checks:** $(jq '.summary.skipped' checkov-report.json)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Compliance Frameworks" >> $GITHUB_STEP_SUMMARY
            echo "- AWS Foundational Security Best Practices" >> $GITHUB_STEP_SUMMARY
            echo "- AWS PCI DSS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results in the Security tab or download the full JSON report." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail build on security issues
        if: steps.checkov.outcome == 'failure'
        run: |
          echo "Security issues detected! Review the Checkov report for details."
          exit 1
